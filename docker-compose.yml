version: '3.3'
services:

  postgres:
    image: postgres:12
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - data-rental:/var/lib/postgresql/data
    ports:
      - 5432:5432

  pgadmin:
    image: dpage/pgadmin4
    env_file: .env
    volumes:
      - .:/sql_app
    ports:
      - "5050:5050"
    volumes:
      - pgadmin-data-rental:/var/lib/pgadmin
      - ./servers.json:/pgadmin4/servers.json
    depends_on:
      - postgres

